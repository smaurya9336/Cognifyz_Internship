<!-- Create a mobile-friendly navigation
menu that collapses into a hamburger
menu on smaller screens using HTML
and CSS -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation Menu</title>
    <link rel="stylesheet" href="task2.3.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo"><img src="logo.jpg" alt="logo"></div>
            <div class="menu-icon" id="menu-icon">
                <div></div>
                <div></div>
                <div></div>
            </div>
            <ul id="nav-links" class="nav-links">
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#services">Services</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="home">
            <h2>Home</h2>
            <p>This is a home section</p>
        </section>
        <section id="about">
            <h2>About</h2>
            <p>This is a about section</p>
        </section>
        <section id="services">
            <h2>Services</h2>
            <p>This is a services section</p>
        </section>
        <section id="contact">
            <h2>Contact</h2>
            <p>This is a contact section</p>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Cognifyz Technologies</p>
    </footer>
    <script>
     document.addEventListener("DOMContentLoaded", () =>{
            let menuIcon = document.getElementById("menu-icon");
            let navLinks= document.getElementById("nav-links");

            menuIcon.addEventListener("click", () =>{
                menuIcon.classList.toggle("active");
                navLinks.classList.toggle("active");
            });
        })
    </script>
</body>
</html>
